{% extends "base.html" %}
<!-- {% load static %} -->

{% block extra_js %}
    <script src="{% static 'js/product.js' %}"></script>
{% endblock %}

{% block sidebar %}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/album.css" rel="stylesheet">  

<div class="container-fluid" style="padding-top: 60px;">
  <div class="row">    
    
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
            {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
      </div>
    </nav>
    
    <!-- <div class="container"> -->
      {% for good in goods %}
        <div class="col-md-4">
          <div class="card-body">
            <img src="{% static good.image %}" alt="My image" />
            <p class="card-text">{{good.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button class="btn btn-sm btn-outline-secondary" data-url="{% url 'good_update' good.id %}">Edit</button>
                </div>
                <!-- <small class="text-muted">9 mins</small> -->
              </div>
          </div>
        </div>
      {% endfor %}
  <!-- </div>  -->
</div>

<div class="modal fade" id="modal-product">
  <div class="modal-dialog">
    <div class="modal-content">

    </div>
  </div>
</div>
{% endblock %}
