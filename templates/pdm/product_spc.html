{% extends "base.html" %}
{% load static %}
{% block extra_js %}
  <script src="{% static 'js/product.js' %}"></script>
{% endblock %}

{% block sidebar %}
<div class="container-fluid" style="padding-top: 60px;">
  <div class="row">
    {% include 'pdm/pdm_sidebar.html' %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

        <div class="row">
            <h2>{{ product.part_number }} {{ product.name }}</h2>

            <button type="button" class="btn btn-primary js-create-product" data-url="{% url 'product_spc' product.id %}">
              <span class="glyphicon glyphicon-plus"></span>
              Add member
            </button>
        </div>

        <div class="table" id="product-table">
             {% include 'pdm/partial_product_spc.html' %}
        </div>

    </main>

    <div class="modal fade" id="modal-product">
      <div class="modal-dialog">
        <div class="modal-content">

        </div>
      </div>
    </div>
</div>
{% endblock %}
