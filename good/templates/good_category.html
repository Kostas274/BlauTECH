{% extends "main.html" %}

{% if categories %}    

    {% block sidebar %}      
        <div class="side-menu">
            {% for category in categories %}
                <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
            {% endfor %}
        </div>
    {% endblock %}


    {% if goods %}   
        {% block content %}       
            <table>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Image</th>
                </tr>
                {% for good in goods %}
                  <tr>
                    <td>1</td>
                    <td>{{ good.name }}</td>
                    <td>picture</td>
                    </tr>
                {% endfor %}
            </table>
        {% endblock %}
    {% endif %}

{% endif %}
